<!DOCTYPE html>

<html lang="en"> 

<!-- 
============================================================================
HEAD
============================================================================
-->

<head>

    <!-- Include metadata about HTML document -->
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">

    <!-- Site name -->
    <title> OCR Project </title>

    <!-- Link css -->
    <link rel="stylesheet" href="../css/tesseract.css">

    <!-- Tesseract -->
    <script src='https://unpkg.com/tesseract.js@4.0.2/dist/tesseract.min.js'></script>

    <!-- Link JS -->
    <script src="../js/tesseract.js" type="text/javascript" defer></script>

</head>

<body>

    <nav>
        <h1> Optical Charachter Recognition (OCR) Example with <a href="https://tesseract.projectnaptha.com/"> Tesseract </a> </h1>
    </nav>

    <div class="col-xs-6">
        <form id="form" action="javascript:void(0)">
          <div class="form-group">
            <input id="file" type="file"/>
          </div>
          <div class="form-group">
            <select class="form-control" id="lang">
              <option value="eng">English</option>
            </select>
          </div>
          <div class="form-group">
            <input class="btn btn-default" type="submit" value="submit"/>
          </div>
        </form>
        <div id="result"></div>
      </div>
      <div class="col-xs-6">
        <div id="progress"></div>
      </div>
    </div>

</body>
